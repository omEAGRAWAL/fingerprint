<!DOCTYPE html>
<html>
<head>
    <title>Fingerprint Similarity</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; padding-top: 50px; }
        input[type="file"], button { margin: 10px; }
    </style>
</head>
<body>
    <h1>Fingerprint Similarity Checker</h1>
    <form action="/" method="POST" enctype="multipart/form-data">
        <input type="file" name="image1" required><br>
        <input type="file" name="image2" required><br>
        <button type="submit">Compare</button>
    </form>

    {% if score is defined %}
        <h2>Similarity Score: {{ score }}</h2>
    {% endif %}
</body>
</html>
